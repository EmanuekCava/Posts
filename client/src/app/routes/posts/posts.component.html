<div class="container mt-4">

    <div class="row">
        <div *ngFor="let post of posts" class="col-md-4 mt-3">
            <div class="card text-center card-posts" (click)="getPost(post.id!)">
                <div class="text-header">
                    <h1 class="text-primary">{{post.title}}</h1>
                </div>
                <div class="card-body">
                    <p>{{post.content}}</p>
                    <button class="btn btn-primary" (click)="updatePosts(post.id!)">UPDATE</button>
                </div>
            </div>
        </div>
    </div>

</div>
