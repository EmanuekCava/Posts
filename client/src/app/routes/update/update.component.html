<div class="container-create d-flex align-items-center justify-content-center">
    <div class="col-md-4 mx-auto">
        <div class="card text-center">
            <div class="card-header">
                <h2>UPDATE A POST</h2>
            </div>
            <div class="card-body">
                <form (ngSumbit)="updatePost()">
                    <div class="form-group">
                        <input type="text" name="title" [(ngModel)]="posts.title" value="posts.title" style="margin-bottom: 1rem;" class="form-control" placeholder="TITLE">
                    </div>
                    <div class="form-group">
                        <textarea name="content" [(ngModel)]="posts.content" value="posts.content" style="margin-bottom: 1rem;" class="form-control" placeholder="CONTENT"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success w-100" (click)="updatePost()">
                            UPDATE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
